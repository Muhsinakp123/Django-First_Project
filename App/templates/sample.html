{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

{% block content %}
    <h1>Members</h1>
    <p><a href="/">HOME</a></p>
    
    <table border="1" cellpadding="8">
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for x in mymembers %}
            <tr>
                <td><a href="details/{{ x.id }}">{{ x.id }}</a></td>
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td><a href="{% url 'update' x.id %}">Update</a></td>
                <td><a href="delete_member/{{ x.id }}">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
    <p><a href="add/">Add Member</a></p>
{% endblock %}
